<div class="container">

<form ng-submit="vm.search()">
    <div class="form-group">
        <label for="machine-name">Machine name</label>
        <input class="form-control" id="machine-name" ng-model="vm.params.name" />

    </div>
    <div class="form-group">
        <label for="machine-producer">Machine producer</label>
        <input class="form-control" id="machine-producer"
               ng-model="vm.params.producer"/>

    </div>

    <div class="form-group">
        <label for="machine-model">Machine model</label>
        <input class="form-control" id="machine-model"
               ng-model="vm.params.model"/>

    </div>

    <div class="form-group">
        <label for="machine-type">Machine type</label>
        <select class="form-control" id="machine-type" ng-model="vm.params.type">
            <option value="EXCAVATOR_CRAWLER">EXCAVATOR_CRAWLER</option>
            <option value="EXCAVATOR_WHEELED">EXCAVATOR_WHEELED</option>
            <option value="ROLLER_TANDEM">ROLLER_TANDEM</option>
            <option value="DUMPER">DUMPER</option>
            <option value="ROLLER_EARTHWORKS">ROLLER_EARTHWORKS</option>
            <option value="GRADER">GRADER</option>
            <option value="DOZER">DOZER</option>
            <option value="ROLLER_TIRE">ROLLER_TIRE</option>

        </select>

    </div>

    <div class="form-group">
        <label for="machine-number">Machine number</label>
        <input class="form-control" id="machine-number"
               ng-model="vm.params.machineNumber"/>

    </div>

    <div class="form-group">
        <label for="machine-productionYear">Production year</label>
        <input class="form-control" id="machine-productionYear"
               ng-model="vm.params.productionYear" type="number"/>

    </div>

    <div class="form-group">
        <label for="machine-status">Status</label>

        <select class="form-control" id="machine-status" ng-model="vm.params.machineStatus">
            <option value="IN_USE">IN_USE</option>
            <option value="OUT_OF_USE">OUT_OF_USE</option>
            <option value="SOLD">SOLD</option>

        </select>

    </div>

    <button class="btn btn-primary" type="submit">Search</button>

</form>

<table class="table table-striped">
    <thead>
    <tr>
        <td>Name</td>
        <td>Producer</td>
        <td>Model</td>
        <td>Type</td>
        <td>Number</td>
        <td>Year</td>
        <td>Status</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="machine in vm.machines">
        <td>{{machine.name}}</td>
        <td>{{machine.producer}}</td>
        <td>{{machine.model}}</td>
        <td>{{machine.type}}</td>
        <td>{{machine.machineNumber}}</td>
        <td>{{machine.productionYear}}</td>
        <td>{{machine.machineStatus}}</td>
        <td>
                <button class="btn btn-success" ng-click="vm.edit(machine.id)">Edit</button>
        </td>
    </tr>
    </tbody>
</table>
<p>{{vm.error}}</p>

</div>
