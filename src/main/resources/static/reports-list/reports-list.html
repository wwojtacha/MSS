<div class="container">

<table class="table table-striped">
    <thead>
    <tr>
        <td>Machine number</td>
        <td>Fuel quantity</td>
        <td>Motohours</td>
        <td>Average consumption [l/h]</td>
    </thead>
    <tbody>
    <tr ng-repeat="consumption in vm.consumptions">
        <td>{{consumption.machineNumber}}</td>
        <td>{{consumption.fuelQuantity | number: 2}}</td>
        <td>{{consumption.motohours}}</td>
        <td>{{consumption.averageConsumption | number : 2}}</td>
    </tr>
    </tbody>
</table>

</div>
